<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integral</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div id="formulario">
    <h1>Calculo de integral</h1>
    <form>
      <div class="mb-3">
        <label class="form-label">informe o A</label>
        <input type="text" class="form-control" id="valordeA">
      </div>
      <div class="mb-3">
        <label class="form-label">informe o B</label>
        <input type="text" class="form-control" id="valordeB">
      </div>
      <div class="mb-3">
        <label class="form-label">informe o N</label>
        <input type="text" class="form-control" id="valordeN">
      </div>
      <div class="mb-3">
        <label class="form-label">informe a Função</label>
        <input type="text" class="form-control" id="funcao" placeholder="Ex: 0.07 * Math.pow(x, 5)">
      </div>
      <button type="submit" class="btn btn-primary" id="button">Calculo</button>
    </form>
  </div>
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
