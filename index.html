<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newton-Raphson Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row h-100">
      <!-- SIDEBAR COM FORMULÁRIO -->
      <div class="col-lg-4 sidebar-section">
        <div class="formulario-container">
          <div class="header-form">
            <i class="bi bi-calculator-fill"></i>
            <h1>Newton-Raphson</h1>
          </div>
          
          <form id="mainForm">
            <div class="mb-3">
              <label class="form-label"><i class="bi bi-function"></i> Função</label>
              <input type="text" class="form-control" id="funcao" placeholder="Ex: x**3 - 2">
              <div class="form-text">Use x como variável. Ex: sin(x), cos(x), x**2, etc</div>
            </div>
            
            <div class="mb-3">
              <label class="form-label"><i class="bi bi-bookmark-fill"></i> Chute Inicial (x0)</label>
              <input type="number" step="0.001" class="form-control" id="valordeX0" placeholder="Ex: 1.5">
            </div>
            
            <div class="mb-3">
              <label class="form-label"><i class="bi bi-bullseye"></i> Tolerância</label>
              <input type="number" step="0.0001" class="form-control" id="valordeTol" placeholder="Ex: 0.0001" value="0.0001">
            </div>
            
            <div class="mb-3">
              <label class="form-label"><i class="bi bi-repeat"></i> Máx. Iterações</label>
              <input type="number" class="form-control" id="valorDeInteracoes" placeholder="Ex: 100" value="100">
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg w-100" id="button">
              <i class="bi bi-play-fill"></i> Calcular
            </button>
            
            <div class="exemples-section mt-4">
              <h5>Exemplos Rápidos:</h5>
              <div class="btn-group-vertical w-100" role="group">
                <button type="button" class="btn btn-outline-light btn-sm example-btn" data-func="x**3 - 2" data-x0="1.5">
                  x³ - 2 (raiz cúbica de 2)
                </button>
                <button type="button" class="btn btn-outline-light btn-sm example-btn" data-func="sin(x) - 0.5" data-x0="0.5">
                  sin(x) - 0.5
                </button>
                <button type="button" class="btn btn-outline-light btn-sm example-btn" data-func="x**2 - 4" data-x0="2.5">
                  x² - 4 (raiz de 4)
                </button>
                <button type="button" class="btn btn-outline-light btn-sm example-btn" data-func="exp(x) - 3" data-x0="1">
                  eˣ - 3
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      
      <!-- MAIN CONTENT -->
      <div class="col-lg-8 content-section">
        <!-- GRÁFICOS -->
        <div class="row mb-4">
          <div class="col-lg-6">
            <div class="chart-container">
              <h5>Gráfico da Função</h5>
              <div id="graficoFuncao"></div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="chart-container">
              <h5>Convergência</h5>
              <div id="graficoConvergencia"></div>
            </div>
          </div>
        </div>
        
        <!-- RESULTADOS -->
        <div class="results-section">
          <div id="resultados" style="display: none;">
            <h4><i class="bi bi-check-circle-fill"></i> Resultados</h4>
            <div class="resultado-cards">
              <div class="resultado-card">
                <div class="label">Raiz Encontrada</div>
                <div class="value" id="raizValor">-</div>
              </div>
              <div class="resultado-card">
                <div class="label">Iterações</div>
                <div class="value" id="iteracoesValor">-</div>
              </div>
              <div class="resultado-card">
                <div class="label">Erro Final</div>
                <div class="value" id="erroValor">-</div>
              </div>
            </div>
            
            <h5 class="mt-4">Histórico de Iterações</h5>
            <div class="table-responsive">
              <table class="table table-dark table-striped table-sm">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>xₙ</th>
                    <th>f(xₙ)</th>
                    <th>f'(xₙ)</th>
                    <th>Erro</th>
                  </tr>
                </thead>
                <tbody id="tabelaIteracoes">
                </tbody>
              </table>
            </div>
          </div>
          <div id="placeholder" class="text-center text-muted" style="padding: 60px 20px;">
            <i class="bi bi-graph-up" style="font-size: 3rem; opacity: 0.3;"></i>
            <p style="margin-top: 20px; opacity: 0.5;">Preencha o formulário e clique em Calcular</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script defer src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
